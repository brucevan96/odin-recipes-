   <body>
      <h1>Milk Tea Boba!</h1>
      <img src="/images/boba.webp" alt="Milk Tea Boba" />
      <h2>Ingredients</h2>
      <ul>
         <li>1/3 Cup Boba Pearls</li>
         <li>1 Cup Brown Sugar</li>
         <li>Black Tea</li>
         <li>1 Cup Milk</li>
      </ul>
      <h2>Steps</h2>
      <ol>
         <li>Boil boba pearls for 3-4 minutes</li>
         <li>Combine hot water with tea bags</li>
         <li>Combine and stir black tea with brown sugar</li>
         <li>Add boba pearls</li>
         <li>Add milk and stir</li>
      </ol>
   </body>
